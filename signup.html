<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <style>
      /* Establece una fuente más legible y agrega un sombreado suave al texto */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url("https://www.uanl.mx/wp-content/uploads/2018/09/85-aniversario-uanl-torre-rectoria.jpg")
          center/cover no-repeat fixed;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .box {
        position: relative;
        width: 380px;
        height: 420px;
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
      }

      .box::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(
          0deg,
          transparent,
          transparent,
          #00008b,
          #00008b,
          #00008b
        );
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
      }

      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .box::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(
          0deg,
          transparent,
          transparent,
          #00008b,
          #00008b,
          #00008b
        );
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -3s;
      }

      .box form {
        position: absolute;
        inset: 4px;
        background: #222;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        display: flex;
        flex-direction: column;
      }

      .box form h2 {
        color: #fff;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
      }

      .box form .inputbox {
        position: relative;
        width: 300px;
        margin-top: 35px;
      }

      .box form .inputbox input {
        position: relative;
        width: 100%;
        padding: 20px 10px 10px;
        background: transparent;
        outline: none;
        border: none;
        box-shadow: none;
        color: #23242a;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s;
        z-index: 10;
      }

      .box form .inputbox span {
        position: absolute;
        left: 0;
        padding: 20px 10px 10px;
        pointer-events: none;
        color: #8f8f8f;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s;
      }

      .box form .inputbox input:valid ~ span,
      .box form .inputbox input:focus ~ span {
        color: #fff;
        font-size: 0.75em;
        transform: translateY(-34px);
      }

      .box form .inputbox i {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
        transition: 0.5s;
        pointer-events: none;
      }

      .box form .inputbox input:valid ~ i,
      .box form .inputbox input:focus ~ i {
        height: 44px;
      }

      .box form .inputbox input[type="submit"] {
        border: none;
        outline: none;
        padding: 9px 25px;
        background: #fff;
        cursor: pointer;
        font-size: 0.9em;
        border-radius: 4px;
        font-weight: 600;
        width: 100px;
        margin-top: 10px;
      }

      .box form .inputbox input[type="submit"]:active {
        opacity: 0.8;
      }

      .borderLine {
        position: absolute;
        top: 0;
        inset: 0;
      }

      .borderLine::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(
          0deg,
          transparent,
          transparent,
          #ffd700,
          #ffd700,
          #ffd700
        );
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -1.5s;
      }

      .borderLine::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(
          0deg,
          transparent,
          transparent,
          #ffd700,
          #ffd700,
          #ffd700
        );
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -4.5s;
      }

      #btn-signup {
        background-color: #ffa500; /* Color de fondo */
        color: #fff; /* Color del texto */
        padding: 10px 20px; /* Espaciado interno */
        border: none; /* Sin borde */
        border-radius: 5px; /* Esquinas redondeadas */
        font-size: 18px; /* Tamaño de fuente */
        font-weight: bold;
        cursor: pointer; /* Cambia el cursor al pasar el ratón */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        transition: background-color 0.3s ease; /* Transición de color de fondo */
        margin-top: 20px;
      }

      #btn-signup:hover {
        background-color: #00008b; /* Cambia el color de fondo al pasar el ratón */
      }

      .loginalrdy > span {
        color: #ffa500;
      }

      .loginalrdy > a {
        color: blue;
      }

      .loginalrdy {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="borderLine"></span>
      <form>
        <h2>Registrarse</h2>
        <div class="inputbox">
          <input type="text" id="username" required="required" />
          <!-- Asigna un ID -->
          <span>Usuario</span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="password" id="password" required="required" />
          <!-- Asigna un ID -->
          <span>Contraseña</span>
          <i></i>
        </div>
        <div class="loginalrdy">
          <span>Ya tienes cuenta?</span>
          <a href="index.html">Iniciar Sesión</a>
        </div>
        <button id="btn-signup" onclick="validarRegistro()">
          Registrarse
        </button>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
